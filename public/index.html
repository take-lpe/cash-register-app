<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>レジ金管理アプリ</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="input-section">

            <div class="money-row">
                <label>日付</label>
                <input type="date" id="input-date">
                <div style="visibility: hidden;">xx</div>
            </div>

            <hr>

            <div class="money-row">
                <label>弥生会計の金額</label>
                <input type="number" id="input-system" oninput="calc()"> 円
            </div>

            <hr>

            <h3>現金カウント</h3>
            <div class="money-row">
                <label>10,000円</label><input type="number" class="cash-count" data-val="10000" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>5,000円</label><input type="number" class="cash-count" data-val="5000" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>1,000円</label><input type="number" class="cash-count" data-val="1000" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>500円</label><input type="number" class="cash-count" data-val="500" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>100円</label><input type="number" class="cash-count" data-val="100" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>50円</label><input type="number" class="cash-count" data-val="50" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>10円</label><input type="number" class="cash-count" data-val="10" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>5円</label><input type="number" class="cash-count" data-val="5" oninput="calc()"> 枚
            </div>
            <div class="money-row">
                <label>1円</label><input type="number" class="cash-count" data-val="1" oninput="calc()"> 枚
            </div>

            <hr>

            <div class="fixed-money-area">
                <h3>動かさないお金</h3>
                <div class="money-row">
                    <label>お釣り</label>
                    <input type="number" id="fixed-change" placeholder="0" oninput="calc()" onchange="saveFixedMoney()">
                    円
                </div>
                <div class="money-row">
                    <label>お給料</label>
                    <input type="number" id="fixed-salary" placeholder="0" oninput="calc()" onchange="saveFixedMoney()">
                    円
                </div>
                <div class="money-row">
                    <label>その他</label>
                    <input type="number" id="fixed-other" placeholder="0" oninput="calc()" onchange="saveFixedMoney()">
                    円
                </div>
            </div>

            <div class="total-display">
                手元の現金合計: <span id="display-cash-total">0</span> 円
            </div>

        </div>

        <div class="result-section">

            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>差額</th>
                        <th>現金</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                </tbody>
            </table>
            <div style="width: 100%; text-align: center;">
                <div id="diff-area" class="diff-display zero">差額: 0 円</div>

                <textarea id="input-memo" placeholder="備考・メモ" style="width: 95%; height: 60px;"></textarea>
                <br><br>
                <button onclick="saveRecord()">記録する</button>

                <button onclick="scrollToGraph()" style="background-color: #999; margin-top: 20px;">
                    ⬇ 過去推移グラフ ⬇
                </button>
            </div>
        </div>

    </div>

    <div id="graph"
        style="background: white; width: 100%; height: 80vh; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;">

        <h2 style="text-align: center;">推移グラフ</h2>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="scale-btn active" onclick="drawChart(7, this)" style="width:auto; margin:0 5px;">1週間</button>
            <button class="scale-btn" onclick="drawChart(30, this)" style="width:auto; margin:0 5px;">1ヶ月</button>
            <button class="scale-btn" onclick="drawChart(180, this)" style="width:auto; margin:0 5px;">半年</button>
            <button class="scale-btn" onclick="drawChart(365, this)" style="width:auto; margin:0 5px;">1年</button>
            <button class="scale-btn" onclick="drawChart(9999, this)" style="width:auto; margin:0 5px;">全期間</button>
        </div>

        <div style="flex: 1; min-height: 0; position: relative; width: 100%;">
            <canvas id="myChart"></canvas>
        </div>

    </div>

</body>

</html>
